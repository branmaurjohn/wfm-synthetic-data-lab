table: schedule
grain: 1 row per employee per scheduled day
columns:
  - name: schedule_id
    dtype: string
    nullable: false
    description: Unique scheduled shift identifier
  - name: person_id
    dtype: string
    nullable: false
    description: Employee identifier
  - name: org_id
    dtype: string
    nullable: false
    description: Org unit for the shift
  - name: work_date
    dtype: date
    nullable: false
    description: Scheduled work date
  - name: shift_start
    dtype: timestamp
    nullable: false
    description: Scheduled shift start timestamp
  - name: shift_end
    dtype: timestamp
    nullable: false
    description: Scheduled shift end timestamp
  - name: scheduled_hours
    dtype: number
    nullable: false
    description: Scheduled hours for the shift
relationships:
  - column: person_id
    references: employee.person_id
    cardinality: many-to-one
  - column: org_id
    references: org_unit.org_id
    cardinality: many-to-one
distributions:
  scheduled_hours: numeric
  shift_start: time-of-day
